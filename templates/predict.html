{% extends "layout.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Our prediction is that we have a " {{ prediction[0] }} " email.</h3>

    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Ham" %}
                <img src="{{url_for('static', filename='images/ham.jpg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == "Spam" %}
                <img src="{{url_for('static', filename='images/spam.jpg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

{% endblock %}
