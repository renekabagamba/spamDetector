{% extends "layout.html" %}

{% block content %}

    <div class="row justify-content-md-center mb-4">
        <h3 class='text-primary'>Our prediction</h3>

    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == 0 %}
                <p> {{ email }} <p>
                <img src="{{url_for('static', filename='images/ham.jpeg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

    <div class="row justify-content-md-center">
        <div class="thumbnail">
            {% if prediction[0] == 1 %}
                <p> {{ email }} <p>
                <img src="{{url_for('static', filename='images/spam.jpeg')}}" class="img-thumbnail" />
            {% endif %}
        </div>
    </div>

{% endblock %}
