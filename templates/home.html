{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h3 class="example-title">WELCOME TO OUR EMAIL SPAM DETECTOR </h3>
            <h4 class="example-subtitle">By HuzaLabs for the NLP Training</h4>
            <p class="instructions">This is a basic spam detector deployed on Heroku from a Github repository. Happy modelling and happy coding!</p>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <img src="{{url_for('static', filename='images/img.jpeg')}}" class="img-thumbnail" />
                        <div class="caption">
                             <p><strong>Input email and detect spams</strong></p>
                           </div>
                    </div>
                </div>
            </div>

            <div class="clearfix" id="form-container">
              <form class="clearfix" id="ctsForm" role="form" name="ctsForm" action = "/predict/" method="post" onsubmit="validateForm()">
                <div class="form-group clearfix">
                  <label class="label">Email</label>
                  <textarea class="form-control" placeholder="Type the email here" id="email_text" name="email_text" required="required"></textarea>
                </div>
                <div class="col-xs-3 submit-wrap">
                  <button class="btn btn-default btn-submit" type="submit" value="submit">Submit</button>
                </div>
                <div class="col-xs-9 alert-wrap"></div>
              </form>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
